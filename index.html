<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chocolate Day</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        *::selection {
            background: #ff4d70; /* Pinkish-red */
            color: #fff;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(120deg, #ff85a2, #ff4d70); /* Pink to red gradient */
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }
        .wrapper {
            position: relative;
            width: 600px;
            height: 400px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        i {
            font-size: 7.5em;
            color: #ff4d70; /* Pinkish-red */
            border: 5px solid transparent;
            outline: 3px solid #ff4d70; /* Pinkish-red */
            border-radius: 50%;
        }
        h2 {
            font-size: 3em;
            color: #ff4d70; /* Pinkish-red */
            margin: 15px 0;
        }
        .btn-group {
            width: 100%;
            height: 40px;
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }
        button {
            position: absolute;
            width: 150px;
            height: inherit;
            font-size: 1.2em;
            color: #fff;
            font-weight: 600;
            border-radius: 30px;
            border: 2px solid #ff4d70; /* Pinkish-red */
            outline: none;
            cursor: pointer;
            box-shadow: 0 2px 4px rgba(0, 0, 0, .3);
            transition: background-color 0.3s ease;
            background-color: #ff4d70; /* Pinkish-red */
        }
        button:nth-child(1) {
            margin-left: -200px;
            background: #ff85a2; /* Light pink */
        }
        button:nth-child(2) {
            margin-right: -200px;
            color: #ff85a2; /* Light pink */
        }
        button:hover {
            background-color: #ff316d; /* Darker pinkish-red */
        }
        #yes-button{
            text-decoration: none;
            color: #ff4d70; /* Pinkish-red */

        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h2 class="question">Do You Love Me ? ðŸ’–</h2>
        <div class="btn-group">
            <button class="yes-btn"><a href="secondpage.html" id="yes-button">Yes</a></button>
            <button class="no-btn">No</button>
        </div>
    </div>
    <script>
       
const wrapper = document.querySelector('.wrapper');
const question = document.querySelector('.question');
const yesBtn = document.querySelector('.yes-btn');
const noBtn = document.querySelector('.no-btn');
const wrapperRect = wrapper.getBoundingClientRect();
const noBtnRect = noBtn.getBoundingClientRect();
// yesBtn.addEventListener('click', () => {
//     question.innerHTML = 'I Love You Too :)';
// });
noBtn.addEventListener('mouseover', () => {
    const i = Math.floor(Math.random() * (wrapperRect.width - noBtnRect.width)) + 1;
    const j = Math.floor(Math.random() * (wrapperRect.height - noBtnRect.height)) + 1;
    noBtn.style.left = i + 'px';
    noBtn.style.top = j + 'px';
});
    </script>
</body>
</html>
